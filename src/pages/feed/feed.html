<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let filme of lista_filme">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="'https://image.tmdb.org/t/p/w300/'+filme.backdrop_path">
      </ion-avatar>
      <h2 class="feed_title">{{ filme.original_title }}</h2>
      <p class="feed_date">{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/'+filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col class="btn-like">
        <button ion-button clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ filme.popularity  }}</div>
        </button>
      </ion-col>
      <ion-col class="btn-comment">
        <button ion-button clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ filme.vote_count }}</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
